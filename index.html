<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>

  <link rel="stylesheet" href="css/style.css">

  <script src="https://unpkg.com/vue@3"></script>

  <script src="js/script.js" defer></script>

  <title>Vue carousel</title>
</head>
<body>
  
  <div id="app">

    <div class="container">

      <div class="main-wrapper" @mouseover="stopAutoPlay(true)" @mouseleave="autoPlay()">
        
        <div class="img-wrapper">

          <div class="slider-img">
            <div class="text">
              <h4>{{immagini[activeImage].nome}}</h4>
              <p>{{immagini[activeImage].descrizione}}</p>
            </div>
  
            <img class="active" :src="immagini[activeImage].pic"  :alt="immagini[activeImage].nome">
          </div>
          
        </div>
  
        <div class="thumbnail-wrapper">
  
          <div v-for="(immagine, indice) in immagini" class="thumbnail-img" :class="{'active': indice === activeImage}" @click="changeImage(indice)">
            <img  :src="immagine.pic" :alt="immagine.pic" >
          </div>
  
        </div>
  
        <div @click="nextPrev(false)" id="btn-prev"><i class="fa-solid fa-chevron-left"></i></div>
        <div @click="nextPrev(true)" id="btn-next"><i class="fa-solid fa-chevron-right"></i></div>
  
      </div>

    </div>

  </div>
  
</body>
</html>
